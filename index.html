<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Timezone Converter</title>
    <link rel="icon" type="images/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="eventDetails">
  <h1>Tell Me About Your Event</h1>

  <label>Name of Your Event:</label>
  <input type="text" id="name"><br><br>
  <label>Date:</label>
  <input type="date" id="when"><br><br>
  <label>Time:</label>
  <input type="time" id="whenTime"><br><br>
  <label>Time Zone:</label>
  <select id="whenZone">
    <option value=""></option>
  </select>
  <br><br>
  <button type="botton" id="myButton" onclick="readAndConvertEventDate()">Submit</button>
</div>

<div class="convertedInfo">
  <h1> Your Event Details In Your Time Zone:</h1> 

  <form>
    <Label>Name:</Label>
    <input type="textarea" id="eventName" readonly="readonly">
    <br><br>
    <label>Date:</Label>
    <input type="date" id="convertedDate" readonly="readonly">
    <br><br>
    <label>Time:</Label>
    <input type="time" id="convertedTime" readonly="readonly">
    <br><br>

    <h2>Email Yourself A Reminder?</h2>
    <input type="email" id="address">
    <a id="email" href="#" onclick="sendEmail()">
      Send!
    </a>
  </form>
</div>

<script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
<script src="script.js"></script>
</body>
</html>

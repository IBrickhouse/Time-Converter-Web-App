<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Timezone Converter</title>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="myheader">
  <img src="favicon.ico">
  <h1>안녕하세요!</h1>
  <h1>Welcome to when!</h1>
</div>

<ul class="navbar">
  <li class="pageitem"><a href="index.html">Home</a></li>
  <li class="pageitem"><a href="uevents.html">Events</a></li>
  <!-- <li class="pageitem"><a href="placeholder.html">Placeholder</a></li> -->
  <!-- <li class="pageitem"><a href="placeholder.html">Placeholder</a></li> -->
</ul>

<div id="eventDetails">
  <h1>Tell Me About Your Event</h1>

  <label>Name:</label>
  <input type="text" id="name">
  <br><br>
  <Label>Description:</Label>
  <input type="textbox" id="eventDescription">
  <br><br>
  <label>Date:</label>
  <input type="date" id="when">
  <br><br>
  <label>Time:</label>
  <input type="time" id="whenTime">
  <br><br>
  <label>Time Zone:</label>
  <select id="whenZone">
    <option value=""></option>
  </select>
  <br><br>
  <label>Does this event happen yearly?</label>
  <input type="checkbox" id="reoccurring">

  <br><br>
  <!-- Submit button -->
  <button type="botton" id="myButton" onclick="readAndConvertEventDate()">Submit</button>

  <!-- Database checkmark -->
  <h2>Share with others?</h2>
  <!-- <input type="checkbox" id="switch" onclick="addEvent()"> -->
  <!-- placeholder button for testing -->
  <button type="botton" id="addButton" onclick="addEvent()">Sure!</button>
</div>

<div id="convertedInfo">
  <h1> Your Event Details In Your Time Zone:</h1> 

  <form>
    <Label>Name:</Label>
    <input type="text" id="eventName" readonly="readonly">
    <br><br>
    <label>Date:</Label>
    <input type="date" id="convertedDate" readonly="readonly">
    <br><br>
    <label>Time:</Label>
    <input type="time" id="convertedTime" readonly="readonly">
    <br><br>
  </form>
</div>

<div id="emailReminder">
  <h2>Email Yourself A Reminder?</h2>
  <input type="email" id="address">
  <a id="email" href="#" onclick="sendEmail()">
    Send!
  </a>
</div>

  <script src="index.js"></script>
  
</body>
</html>
